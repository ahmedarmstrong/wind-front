<div>
  <h2 class="title">Enter New Password</h2>

  <div class="container">
    <div class="row m-5">
      <div class="col">
  <div class="card" >
      <div class="card-body">
  <form (ngSubmit)="onSubmit()">
    <input type="hidden" [(ngModel)]="token" name="token">
    <div class="row">
    <div class="col">
      <label class="textt" for="password" >New Password:</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
    </div>
    <div class="col">
      <label class="textt" for="confirmPassword">Confirm Password:</label>
      <input type="password" class="form-control" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>
    </div>
    </div>
    <div class="d-flex justify-content-end ajout">
      <button class="btn btn-warning textt" type="submit">Reset Password</button>
    </div>
  </form>
      </div>

  </div>
      </div>
      </div>
  </div>


  <div *ngIf="errorMessage" [ngClass]="{'alert-success': messageType === 'success', 'alert-error': messageType === 'error'}" class="alert">
    <span class="fas fa-exclamation-circle"></span>
    <span class="msg">{{ errorMessage }}</span>
    <span class="close-btn" (click)="errorMessage = ''">
      <span class="fas fa-times"></span>
    </span>
  </div>
</div>
