<div>
  <div class="align-end">
    <button
      class="btn btn-warning btn-sm me-3"
      type="submit"
      style="flex: 1 1 auto;"
      data-bs-toggle="modal"
      data-bs-target="#nouveauModal">
      Ajouter
    </button>
  </div>


  <div class="table__body">

    <h3 class="text-center pt-4 pb-3">List Calendrier</h3>
    <table>
      <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nom</th>
      </tr>
      </thead>
      <tbody>

      <tr *ngFor="let calendrier of calendrier">
        <th scope="row">{{calendrier.id}}</th>
        <td>{{calendrier.nom}}</td>
      </tr>
      </tbody>

    </table>

  </div>
</div>
